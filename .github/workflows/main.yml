name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    run-on: ubuntu-latest
    steps
      - name: Checkout Source
        user: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t choudhryshoaib/node-app .
      - name: Publish Image to docker hub
        run: docker push choudhryshoaib/node-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull choudhryshoaib/node-app:latest
      - name: Run Docker Container
        run: docker run -d -p 3001:3001 --name nodejs-app-container -e POSTGRESQL_PASSWORD='${{ secrets.POSTGRESQL_PASSWORD }}'choudhryshoaib/node-app
